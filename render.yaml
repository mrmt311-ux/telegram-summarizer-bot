services:
  - type: web
    name: summary-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --workers 2 --timeout 120
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: HF_API_KEY
        sync: false
      - key: MODEL_ID
        value: meta-llama/Meta-Llama-3.1-8B-Instruct
      - key: BOT_USERNAME
        sync: false
      - key: DB_PATH
        value: /tmp/messages.db
      - key: CLEANUP_DAYS
        value: "30"
